<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Default Nav Transitions</title>
  <script type="module" crossorigin src="/slidey-ux-experiments/assets/index-57bb81ab.js"></script>
  <link rel="stylesheet" href="/slidey-ux-experiments/assets/index-f275c938.css">
</head>

<body>
  <!--
  <div id=progressContainer class="progress-container attributed">
  -->
  <div id=progressContainer style="z-index:9999" class="progress-container">
    <div id="globalProgress" style="display:none">
      <progress style="width:100%" class="bar pure-material-progress-linear"/>
    </div>
  </div>
  <div id=settingsPanel class="slider-container">
    <div class="title">
      Fun with Back Nav!
    </div>
    <div class="slider-window">
      <div class="slider-label">
        <h2>commit delay: <span id="networkDelayDisplay"></span><span>ms</span></h2>
        <input id="networkDelayInput" type="range" min="0" max="5" value="2">
        <p>how long to commit</p>
      </div>
      <div class="slider-label">
        <h2>load delay: <span id="networkDelayLoadDisplay"></span><span>ms</span></h2>
        <input id="networkDelayLoadInput" type="range" min="0" max="5" value="2">
        <p>how long to full page load</p>
      </div>
    </div>
    <div class="slider-window">
      <div class="slider-label modes">
        <h2>Modes</h2>
        <label class=check-box-label id="label_for_parallax">
          <input id="settingParallax" type="checkbox" checked>
          parallax effect
        </label>
        <br>
        <label class=check-box-label id="label_for_limit_finger_drag">
          <input id="settingLimitFingerDrag" type="checkbox" checked>
          limit finger drag
        </label>
        <label class=check-box-label id="label_for_background">
          <input id="settingBackground" type="checkbox">
          white background only
        </label>
        <label class=check-box-label id="label_for_progress_attribution">
          <input id="settingProgressAttribution" type="checkbox" checked>
          attribute progress bar to page
        </label>
        <label class=check-box-label id="label_for_unload_handler">
          <input id="settingUnloadHandler" type="checkbox">
          unload handler
        </label>
        <label class=check-box-label id="label_for_boost_velocity">
          <input id="settingBoostVelocity" type="checkbox">
          boost velocity
        </label>
      </div>
    </div>
    <div class="slider-window">
      <div class="slider-label">
        <h2>80% Spring Frequency Response: <span id="spring80FrequencyResponseDisplay"></span></h2>
        <input id="spring80FrequencyResponse" type="range" min="10" max="2000" value="800">

        <h2>80% Spring Damping Ratio: <span id="spring80DampingRatioDisplay"></span></h2>
        <input id="spring80DampingRatio" type="range" min="0.2" max="1.2" value="0.5" step="0.01">
      </div>
    </div>
    <div class="slider-window">
      <div class="slider-label">
        <h2>zoom: <span id="zoomDisplay"></span><span>%</span></h2>
        <input id="settingZoom" type="range" min="60" max="100" value="100" step="5">
      </div>
    </div>
    <div class="slider-window">
      <div class="slider-label">
        <h2>target commit stop: <span id="targetStopDisplay"></span><span>%</span></h2>
        <input id="settingTargetStop" type="range" min="0.7" max="0.95" value="0.8" step="0.05">
      </div>
    </div>
    <input type=button value="Test" id=buttonTest></input>
  </div>
  <div id=screenshots class=touch-target style=display:none>
    <div class=screenshot_container id=backimg>
      <img class=screenshot style=display:none src=/slidey-ux-experiments/assets/srp-cats-9d1ad75b.png>
    </div>
    <div class=screenshot_container id=midimg>
      <img class=screenshot src=/slidey-ux-experiments/assets/srp-couches-e4ab394d.png>
      <div id="scrim" style="display: none"></div>
      <div id="attributedProgress" style="display:none">
        <progress style="width:100%" class="bar pure-material-progress-linear"/>
      </div>
    </div>
    <div class=screenshot_container id=frontimg>
      <img class=screenshot src=/slidey-ux-experiments/assets/srp-cats-9d1ad75b.png>
    </div>
    <input type=button value="Settings" id=buttonSettings></input>
  </div>
  
</body>

</html>
